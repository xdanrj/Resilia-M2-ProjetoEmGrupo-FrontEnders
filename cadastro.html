<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/cadastro.css" rel="stylesheet">
    <link rel="stylesheet" href="js/cadastro.js">
    <script src="js/cadastro.js"></script>
    
</head>

<body>
    <header>
        <a class="nav-link" id="linkAulas" href="exercicios.html">Área do Aluno</a>
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="planos.html">Planos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contato.html">Contato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro.html">Para empresas</a>
            </li>
          </ul>
          <a class="nav-link" id="linkLogin" href="login.html">Login</a>
      </header>

    <main>
    <div id="containerTitulo">
        <h2 id="titulo">Para empresas</h2>
    </div>

    <div id="containerDescricao">
        <p id="descricao">
          Temos condições especiais para empresas ou instituições de ensino. <br> Nos contate e saiba mais. 
        </p>
    </div>
    

    <div class="container-fluid">
        <div class="row justify-content-center">
            <form class="formulario py-4" onclick="fnConsultarEndereco(); fnConferirSenha()">
                <div class="row g-4">

                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder=" " id="inputNome">
                            <label for="inputNome">Nome:</label>
                        </div>
                    </div>

                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" placeholder=" " id="inputEmail">
                            <label for="inputEmail">E-mail:</label>
                        </div>
                    </div>

                </div>

                <div class="row g-4">

                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" placeholder=" " id="inputSenha">
                            <label for="inputSenha">Senha:</label>
                        </div>
                    </div>

                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" placeholder=" " id="inputConfirmarSenha">
                            <label for="inputConfirmarSenha">Confirmação de senha:</label>
                        </div>
                    </div>

                </div>

                <div class="row g-4 mt-2">
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" placeholder=" " id="inputRG">
                            <label for="inputRG">RG:</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" placeholder=" " id="inputCEP">
                            <label for="inputCEP">CEP:</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder=" " id="inputEstado">
                            <label for="inputEstado">Estado:</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder=" " id="inputCidade">
                            <label for="inputCidade">Cidade:</label>
                        </div>
                    </div>

                </div>

                <div class="row g-4">

                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder=" " id="inputBairro">
                            <label for="inputBairro">Bairro:</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder=" " id="inputRua">
                            <label for="inputRua">Rua:</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" placeholder=" " id="inputNumero">
                            <label for="inputNumero">Número:</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder=" " id="inputComplemento">
                            <label for="inputComplemento">Complemento:</label>
                        </div>
                    </div>

                </div>
                <div class="row justify-content-center mt-4 px-2">
                    <button class="btn btn-success" onclick="enviarCadastro()">ENVIAR</button>
                </div>
            </form>
        
        </div>
    </div>
</main>

</body>

</html>
